
<!DOCTYPE html>
<html lang="zh-tw" ng-app="bookStore">

<head >
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <title>Sign in · 微服務書城</title>


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" media="all" href="css/login.css" />

  <link href="css/sweetalert.css" rel="stylesheet">
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
  <script type='text/javascript' src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type='text/javascript' src="js/angular.js"></script>
  <script type='text/javascript' src="js/angular-cookies.js"></script>
  <script type='text/javascript' src="js/ngApp.js"></script>
  <script type='text/javascript' src="js/ngService.js"></script>
  <script type='text/javascript' src="js/ngCtrl.js"></script>
  <script type='text/javascript' src="js/SweetAlert.js"></script>
  <script type='text/javascript' src="js/sweet-alert.min.js"></script>

  <meta content="#474D57" name="theme-color">
  <meta content="#30353E" name="msapplication-TileColor">
<script>
  var item = "";
</script>
</head>

<body class="ui_charcoal login-page application navless" >
  <div class="page-wrap">
    <header class="navbar navbar-fixed-top navbar-empty">
      <div class="container">
        <div class="center-logo">
          <i class="fa fa-ils fa-3x text-danger"></i>

        </div>
      </div>
    </header>


    <div class="container navless-container" ng-controller="bsCtrl as lg">
      <div class="content">
        <div class="flash-container flash-container-page">
        </div>

        <div class="row" >
          <div class="col-sm-5 pull-right new-session-forms-container">
            <div>
              <ul class="custom-provider-tabs nav-links nav-tabs new-session-tabs">
                <li class="active">
                  <a data-toggle="tab" href="#ldapmain">後台維護管理</a>
                </li>

              </ul>

              <div class="tab-content">
                <div class="active login-box tab-pane" id="ldapmain" role="tabpanel">
                  <div class="login-body">
                    <form id="new_ldap_user" class="gl-show-field-errors" >
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" ng-model="lg.username" id="username" class="form-control top" title="This field is required."
                          autofocus="autofocus" required="required" />
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" ng-model="lg.password" id="password" class="form-control bottom" title="This field is required."
                          required="required" />
                      </div>
                      <div class="remember-me checkbox">
                        <label for="remember_me">
                          <input type="hidden" />
                          <span></span>
                        </label>
                      </div>
                      <input type="submit" name="commit" value="Sign in" ng-click="lg.login()" class="btn-save btn" />
                    </form>
                  </div>
                </div>

              </div>
            </div>

          </div>
          <div class="col-sm-7 brand-holder pull-left">
            <h1>
              微服務書城
            </h1>
            <h3>軟體工程專題期中報告</h3>
            <p>
              自選一個應用主題，以微服務架構實現
            </p>
          </div>
        </div>
      </div>
    </div>
    <hr class="footer-fixed">
    <div class="container footer-container">
      <div class="footer-links">

      </div>
    </div>
  </div>
</body>

</html>
